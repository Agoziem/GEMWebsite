{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="my-5">
    <div class="d-flex justify-content-center my-5">
        <div class="Payment_Card row justify-content-center align-items-center "
            style="max-width: 800px;box-shadow: 0px 4px 52px 4px rgba(24, 173, 229, 0.22);border-radius: 20px 20px 20px 20px;">
            <div class="col-md ps-0 d-none d-md-block">
                <img src="{% static 'images/Team Background.jpg' %}" alt=""
                    style="width:100%;height: 500px; object-fit:cover;border-radius: 20px 0px 0px 20px;">
            </div>
            <div class="col-md">
                <div class="mt-4 d-flex flex-column align-items-center px-2 py-4 py-md-0">

                    <h1>Sign in</h1>

                    <!-- Alert after Submission  -->

                    <div class="alert alert-danger alert-dismissible" style="display:none;">
                        <i class="fa-solid fa-triangle-exclamation mx-2 text-danger h5"></i>
                        <div>
                            An error occurred while sending your message.
                        </div>
                    </div>

                    <form method="POST" id="contact-form" class="form"
                        style="width: 280px;font-weight: 600; color: #052640;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" name="username" class="form-control" id="exampleFormControlInput1"
                                placeholder="enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="password" name="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="enter your Password" required>
                        </div>
                        <button id="submit-btn" class="btn btn-primary w-100 my-3 shadow-sm" style="display:block;">
                            Log in
                        </button>
                       <p class="fw-normal">Don't have an Account ? Then <a href="{% url 'Accounts:signup' %}" class="text-decoration-none">Sign up</a> to enjoy</p>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
