{% extends 'base.html' %}
{% load static %}

{% block title %}Photogallery{% endblock %}

{% block content %}

<section class="mb-4 container">
    <div class="lightBox">
        <div class="lightBox_content">
            <i class="fa-solid fa-times close"></i>
            <div class="showImg">
                <div class="image">
                    <img src="images/img1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="image-gallery">
        <header>
            <h1 class="mb-0">Photogallery</h1>
            <div class="d-flex justify-content-center">
                <div class="rule d-flex align-items-center">
                    <div class="rule_blue my-4"></div>
                    <div class="rule_ash my-4"></div>
                </div>
            </div>
            
        </header>

        <div class="image-container">
            {% for Picture in Pictures %}
            <div class="image-box">
                <img class="gImg" src="{{ Picture.picture }}" alt="">
                <div class="logo_icons">
                    <a href="#">
                        <div class="text_content">
                            <span class="name">GET EQUIPPED </span>
                            <span class="followers">Mission(GEM)</span>
                        </div>
                    </a>
                    <div class="icons">
                        <a href="{{ Picture.picture }}" download><i class="fa-solid fa-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <a href="{% url 'home' %}" class="btn btn-primary"><i class="fa-solid fa-share me-2 h6"
                style="transform: scaleX(-1);color:white;"></i>back to Home page </a>
    </div>
</section>

<script>

    let body = document.querySelector("body"),
        lightBox = document.querySelector(".lightBox"),
        img = document.querySelectorAll(".gImg"),
        showImg = lightBox.querySelector(".showImg img"),
        close = lightBox.querySelector(".close");

    for (let image of img) {
        image.addEventListener("click", () => {
            showImg.src = image.src;
            lightBox.style.display = "flex";
            body.style.overflow = "hidden";
            close.onclick = () => {
                lightBox.style.display = "none";
                body.style.overflow = "visible";
            };
        });
    }
</script>
{% endblock %}
